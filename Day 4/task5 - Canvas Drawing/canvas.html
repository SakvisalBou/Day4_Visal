<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing</title>
    <style>
        canvas {
            border: 1px solid #000;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Drawing on Canvas</h1>
    <canvas id="myCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Draw a rectangle
        ctx.fillStyle = 'blue'; // Set fill color to blue
        ctx.fillRect(50, 50, 150, 100); // Draw rectangle at (50,50) with width 150 and height 100

        // Draw a circle
        ctx.beginPath(); // Start a new path
        ctx.arc(300, 150, 40, 0, Math.PI * 2, true); // Draw circle at (300,150) with radius 40
        ctx.fillStyle = 'red'; // Set fill color to red
        ctx.fill(); // Fill the circle
        ctx.closePath(); // Close the path
    </script>
</body>
</html>
